<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ===== CSS ===== -->
    {% block head%}

    {% endblock%}

    <title> {{ page_header}} </title>

</head>

<body>
    <header class="l-header">
        <nav class="nav bd-grid">
            <div>
                <a href="#" class="nav__logo">{{ top_page_title }}</a>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>

            <div class="nav__menu" id="nav-menu">
                <div class="nav__close" id="nav-close">
                    <i class='bx bx-x'></i>
                </div>

                <ul class="nav__list">
                    <li class="nav__item"><a href="{{ url_for('index') }}" class="nav__link active">Home</a></li>
                    <li class="nav__item"><a href="{{ url_for('team_profiles') }}" class="nav__link">Team Profiles</a></li>
                    <li class="nav__item"><a href="#skills" class="nav__link">Blog</a></li>
                    <li class="nav__item"><a href="#contact" class="nav__link">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    {% block member_data %} {% endblock %}
</body>

</html>
